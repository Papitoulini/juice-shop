name: CI/CD Pipeline with ZAP Scan

on:
  push:
    branches:
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Build the Docker image for Juice Shop
      - name: Build Juice Shop Docker Image
        run: |
          docker build -t juice-shop .

      # 3. Run the Juice Shop container
      - name: Run Juice Shop container
        run: |
          # Run container in detached mode, mapping container port 3000 to host port 3000
          docker run -d --name juice-shop-container -p 3000:3000 juice-shop

      # 4. Wait for the application to become available
      - name: Wait for Juice Shop to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 | grep -i "juice"; then
              echo "Juice Shop is up!"
              exit 0
            fi
            echo "Waiting for Juice Shop to start..."
            sleep 2
          done
          echo "Juice Shop did not start in time"
          exit 1

      # 5. Run the ZAP full scan against the locally deployed app
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: "http://localhost:3000"
          # -a runs all the active scan rules, and -j outputs JSON format (adjust options as needed)
          cmd_options: "-a -j"
        # By default, the action saves the report in the workspace (e.g., zap-report.html)

      # 6. Stop and remove the Juice Shop container
      - name: Stop and remove Juice Shop container
        run: |
          docker stop juice-shop-container
          docker rm juice-shop-container

      # 7. Upload the ZAP report as an artifact so you can review it later
      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html